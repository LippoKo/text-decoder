<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
        <link rel="stylesheet" href="/styles/styles.css" />

        <title>Encryptor challenge</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Images/aluraLogo.png" alt="logo" />
        </header>
        <main>
            <section class="section1">
                <div class="text-box-container">
                    <textarea
                        placeholder="Enter text here"
                        class="text-box"
                    ></textarea>
                </div>
                <div class="alert">
                    <img src="Images/alert.png" alt="alert" />
                    <p>Only lowercase letters without accents</p>
                </div>
                <div class="button-container">
                    <input type="button" class="btn-encrypt" value="Encrypt" />
                    <input type="button" class="btn-decrypt" value="Decrypt" />
                </div>
            </section>
            <section class="section2">
                <div class="puppet-container">
                    <img src="Images/sideImage.svg" alt="puppet" />
                </div>
                <div class="paragraph-container">
                    <h3>No message was found</h3>
                    <p>Enter the text you want to encrypt or decrypt.</p>
                </div>
                <div class="copy-container">
                    <input type="button" class="btn-copy" value="Copy" />
                </div>
                <div class="result-container">
                    <p class="result-text"></p>
                </div>
            </section>
        </main>
        <script src="/javascript/script.js"></script>
    </body>
</html>
